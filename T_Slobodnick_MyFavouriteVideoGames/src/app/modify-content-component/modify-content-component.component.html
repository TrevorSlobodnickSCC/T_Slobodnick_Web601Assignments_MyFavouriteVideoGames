<div class="container d-none">
    <form class="form p-3" method="post" action="about:blank">
        <div class="mb-3">
            <label for="id-input">Id (ONLY REQUIRED FOR UDPATING)</label>
            <mat-form-field>
            <input matInput #id [(ngModel)]="idInp" type="text" name="id" id="id-input" class="form-control">
            </mat-form-field>
        </div>
        <div class="mb-3">
            <label for="title-input">Title*</label>
            <mat-form-field>
            <input matInput #title [(ngModel)]="titleInp" type="text" name="title" id="title-input" class="form-control" required>
            </mat-form-field>
        </div>
        <div class="mb-3">
            <label for="description-input">Description*</label>
            <textarea #description [(ngModel)]="descriptionInp" name="description" id="description-input" class="form-control" rows="4" required></textarea>
        </div>
        <div class="mb-3">
            <label for="creator-input">Creator*</label>
            <mat-form-field>
            <input matInput #creator [(ngModel)]="creatorInp" type="text" name="creator" id="creator-input" class="form-control" required>
            </mat-form-field>
        </div>
        <div class="mb-3">
            <label for="image-url-input">Image URL</label>
        <mat-form-field>
            <input matInput #imgURL [(ngModel)]="imgURLInp" type="text" name="image-url" id="image-url-input" class="form-control">
        </mat-form-field>
        </div>
        <div class="mb-3">
            <label for="type-input">Type</label>
            <mat-form-field>
                <input matInput #type [(ngModel)]="typeInp" type="text" name="type" id="type-input" class="form-control">
            </mat-form-field>
        </div>
        <div class="mb-3">
            <label for="tags-input">Tags</label>
            <mat-form-field>
                <input matInput #tags [(ngModel)]="tagsInp" type="text" name="tags" id="tags-input" class="form-control">
            </mat-form-field>
        </div>
        <div class="d-flex flex-wrap justify-content-end">
            <input (click)="updateContent(id.value, title.value, description.value, creator.value, imgURL.value, type.value, tags.value)" type="submit" id="update-content" value="Update Content" class="btn btn-success">
            <input (click)="addContent(title.value, description.value, creator.value, imgURL.value, type.value, tags.value)" type="submit" id="create-content" value="Create Content" class="btn btn-success">
            <div *ngIf="errorMsg" class="w-100">
                <p class="mt-3 text-danger fw-bold text-end">{{errorMsg}}</p>
            </div>
        </div>
    </form>
</div>

<button mat-raised-button (click)="openModal()">Add New Content</button>
